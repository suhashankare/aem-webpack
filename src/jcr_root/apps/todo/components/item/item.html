<li class="${properties.completed && 'completed'}" data-sly-use.model="item.js">
    <div class="view">
        <input class="toggle" type="checkbox" checked="${properties.completed}" data-action="${model.toggleItemAction}"/>
        <label>${properties.jcr:title}</label>
        <button class="destroy" data-action="${model.destroyItemAction}"></button>
    </div>
    <input class="edit" value="${properties.jcr:title}" data-action="${model.updateItemAction}"/>
</li>
